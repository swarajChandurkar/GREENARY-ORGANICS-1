<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Greenary Organics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Simple Navbar -->
    <nav class="navbar scrolled">
        <a href="index.html" class="nav-logo">
            <img src="assets/logo.jpg" alt="Logo" class="logo-img">
            <span>GREENARY ORGANICS</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="index.html#products" class="nav-link">Products</a>
            <a href="index.html#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <main class="product-detail-page">
        <div class="container">
            <div class="product-detail-grid">
                <!-- Image Side -->
                <div class="product-visual">
                    <div class="detail-image-wrapper">
                        <img id="detail-image" src="" alt="Product Image">
                    </div>
                </div>

                <!-- Content Side -->
                <div class="product-info">
                    <a href="index.html#products" class="back-link">← Back to Products</a>
                    <h1 id="detail-name" class="detail-title">Product Name</h1>

                    <div class="detail-price-box">
                        <span class="currency">₹</span>
                        <span id="detail-price" class="amount">00</span>
                        <span id="detail-unit" class="unit">per unit</span>
                    </div>

                    <p id="detail-description" class="detail-text">
                        Product description goes here.
                    </p>

                    <div class="detail-benefits">
                        <h3>Key Benefits</h3>
                        <ul id="detail-benefits-list" class="benefit-check-list">
                            <!-- Populated via JS -->
                        </ul>
                    </div>

                    <div class="detail-actions">
                        <a id="whatsapp-btn" href="#" target="_blank" class="btn btn-whatsapp btn-large">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
                            </svg>
                            Order This Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="contact" class="footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <h3>GREENARY ORGANICS</h3>
                <p>Where Soil Meets Sustainability.</p>
            </div>
            <div class="footer-contact">
                <h4>Get in Touch</h4>
                <p><strong>Phone:</strong> 9022166328</p>
                <p><strong>Email:</strong> contact@greenaryorganics.com</p>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        // Check for data
        if (typeof websiteData === 'undefined') {
            console.error("Data source missing!");
            document.body.innerHTML = "<h1>Error loading product data. Please try again.</h1>";
        } else {
            // Helper to get query params
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            const product = websiteData.products.find(p => p.id === productId);

            if (!product) {
                window.location.href = 'index.html'; // Redirect if not found
            } else {
                // Populate Data
                document.title = `${product.name} | Greenary Organics`;

                const imgEl = document.getElementById('detail-image');
                if (imgEl) {
                    imgEl.src = product.image;
                    imgEl.onerror = function () { this.src = 'assets/logo.jpg' };
                }

                document.getElementById('detail-name').innerText = product.name;
                document.getElementById('detail-price').innerText = product.price;
                document.getElementById('detail-unit').innerText = product.unit;
                document.getElementById('detail-description').innerText = product.description;

                const benefitsList = document.getElementById('detail-benefits-list');
                if (benefitsList && product.benefits) {
                    benefitsList.innerHTML = '';
                    product.benefits.forEach(benefit => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span>✔</span> ${benefit}`;
                        benefitsList.appendChild(li);
                    });
                }

                // WhatsApp Link
                const waBtn = document.getElementById('whatsapp-btn');
                if (waBtn) {
                    const message = encodeURIComponent(`Hi, I want to buy ${product.name} priced at ₹${product.price} ${product.unit}.`);
                    // Use phone from data.js if available, else fallback
                    const phone = websiteData.contact ? websiteData.contact.phone : '919022166328';
                    waBtn.href = `https://wa.me/${phone}?text=${message}`;
                }
            }
        }
    </script>
</body>

</html>
